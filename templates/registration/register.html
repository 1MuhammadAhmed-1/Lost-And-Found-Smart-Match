{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account • FoundIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-mesh {
            background-color: #0f172a;
            background-image: radial-gradient(at 100% 0%, rgba(79, 70, 229, 0.15) 0, transparent 50%), 
                              radial-gradient(at 0% 100%, rgba(225, 29, 72, 0.1) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh h-full flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-10">
            <a href="/" class="text-4xl font-black text-white tracking-tighter mb-2 inline-block">
                FoundIt<span class="text-indigo-500">.</span>
            </a>
            <p class="text-slate-400 text-sm font-medium">Join 2,000+ students on the recovery network</p>
        </div>

        <div class="glass-container rounded-[2.5rem] p-8 md:p-12 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-10">Create Your Profile</h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Username</label>
                        <input type="text" name="username" required
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                        <input type="email" name="email" required
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Student ID</label>
                        <input type="text" name="student_id" required
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                        <input type="password" name="password1" required
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all">
                    </div>
                    <div class="md:col-span-2 space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Confirm Password</label>
                        <input type="password" name="password2" required
                               class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all">
                    </div>
                </div>

                <button type="submit"
                        class="w-full py-5 mt-6 rounded-2xl bg-indigo-600 text-white font-black shadow-xl shadow-indigo-500/20 hover:bg-indigo-500 hover:scale-[1.01] active:scale-95 transition-all">
                    Create Account
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-white/5 text-center">
                <p class="text-slate-400 text-xs">
                    Already a member? 
                    <a href="{% url 'login' %}" class="font-bold text-white hover:text-indigo-400 transition ml-1">
                        Sign in instead →
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
