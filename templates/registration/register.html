{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account • FoundIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1495467033336-2c4e4e9edcee?w=1920&q=80') center/cover no-repeat;
            opacity: 0.9;
            z-index: -2;
        }
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #667eea99, #764ba299);
            z-index: -1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

<div class="w-full max-w-3xl">
    <!-- Title -->
    <div class="text-center mb-10">
        <h1 class="text-8xl font-black text-white drop-shadow-3xl">FoundIt</h1>
        <p class="text-3xl text-white/90 mt-4">Join the smartest lost & found ever</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/25 backdrop-blur-2xl rounded-3xl shadow-4xl p-12 border border-white/30">
        <h2 class="text-5xl font-bold text-white text-center mb-10">Create Account</h2>

        <form method="post" class="space-y-8">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <input type="text" name="username" maxlength="150" required autofocus
                       class="px-8 py-6 text-xl rounded-2xl bg-white/40 border-2 border-white/60 text-white placeholder-white/70 focus:outline-none focus:border-yellow-400 focus:ring-4 focus:ring-yellow-300/30 transition"
                       placeholder="Username">

                <input type="email" name="email" required
                       class="px-8 py-6 text-xl rounded-2xl bg-white/40 border-2 border-white/60 text-white placeholder-white/70 focus:outline-none focus:border-yellow-400 focus:ring-4 focus:ring-yellow-300/30 transition"
                       placeholder="Email">

                <input type="text" name="student_id" required
                       class="px-8 py-6 text-xl rounded-2xl bg-white/40 border-2 border-white/60 text-white placeholder-white/70 focus:outline-none focus:border-yellow-400 focus:ring-4 focus:ring-yellow-300/30 transition"
                       placeholder="Student ID">

                <input type="password" name="password1" required
                       class="px-8 py-6 text-xl rounded-2xl bg-white/40 border-2 border-white/60 text-white placeholder-white/70 focus:outline-none focus:border-yellow-400 focus:ring-4 focus:ring-yellow-300/30 transition"
                       placeholder="Password">

                <input type="password" name="password2" required
                       class="md:col-span-2 px-8 py-6 text-xl rounded-2xl bg-white/40 border-2 border-white/60 text-white placeholder-white/70 focus:outline-none focus:border-yellow-400 focus:ring-4 focus:ring-yellow-300/30 transition"
                       placeholder="Confirm Password">
            </div>

            <button type="submit"
                    class="w-full py-8 mt-8 text-4xl font-black text-white rounded-3xl shadow-2xl bg-gradient-to-r from-yellow-400 via-orange-500 to-pink-600 hover:from-pink-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-500">
                Register Now
            </button>
        </form>

        <p class="text-center mt-10 text-white/90 text-xl">
            Already have an account?
            <a href="{% url 'login' %}" class="font-bold text-yellow-300 hover:text-white underline">Login here →</a>
        </p>
    </div>
</div>

</body>
</html>
