{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • FoundIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-mesh {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(225, 29, 72, 0.1) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh h-full flex items-center justify-center p-6">
    <div class="max-w-md w-full animate__animated animate__fadeIn">
        <div class="text-center mb-8">
            <a href="/" class="text-4xl font-black text-white tracking-tighter mb-2 inline-block">
                FoundIt<span class="text-indigo-500">.</span>
            </a>
            <p class="text-slate-400 text-sm font-medium">Welcome back to the recovery network</p>
        </div>

        <div class="glass-container rounded-[2.5rem] p-10 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-8">Sign In</h2>

            <form method="post" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Username</label>
                    <input type="text" name="username" required autofocus
                           class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Password</label>
                    <input type="password" name="password" required
                           class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all">
                </div>

                <button type="submit"
                        class="w-full py-4 mt-4 rounded-2xl bg-indigo-600 text-white font-bold shadow-lg shadow-indigo-500/20 hover:bg-indigo-500 hover:scale-[1.02] active:scale-95 transition-all">
                    Access Account
                </button>
            </form>

            <div class="mt-10 pt-6 border-t border-white/5 text-center">
                <p class="text-slate-400 text-xs">
                    New to FoundIt? 
                    <a href="{% url 'register' %}" class="font-bold text-white hover:text-indigo-400 transition ml-1">
                        Create an account →
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
