{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10">Report {{ title }}</h1>
    <div class="card bg-white shadow-2xl p-8">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-control mb-4">
                    <label class="label"><span class="label-text text-lg">{{ field.label }}</span></label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-lg w-full">Submit Report</button>
        </form>
    </div>
</div>
{% endblock %}
